<html>
    <head>
        <title>Qingyang's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Qingyang's Blog</a></h1>
        </div>

        <div>
          {% for post in posts %}
              <div>
                  <p>published: {{ post.published_date }}</p>
                  <h1><a href="">{{ post.title }}</a></h1>
                  <p>{{ post.text|linebreaksbr }}</p>
              </div>
          {% endfor %}
        </div>

        <div>
            <p>Check out the awesome vegan recipes on <a href="http://www.thevegancorner.com">the Vegan Corner</a></p>
        </div>
    </body>
</html>
